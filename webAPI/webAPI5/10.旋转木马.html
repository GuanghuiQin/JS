<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>旋转木马轮播图</title>
  <link rel="stylesheet" href="css/css(1).css" />
</head>

<body>
  <div class="wrap" id="wrap">
    <div class="slide" id="slide">
      <ul>
        <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
        <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
      </ul>
      <div class="arrow" id="arrow">
        <a href="javascript:;" class="prev" id="arrLeft"></a>
        <a href="javascript:;" class="next" id="arrRight"></a>
      </div>
    </div>
  </div>
  <script>
    //
    var config = [{
        width: 400,
        top: 20,
        left: 50,
        opacity: 0.2,
        zIndex: 2
      }, //0
      {
        width: 600,
        top: 70,
        left: 0,
        opacity: 0.8,
        zIndex: 3
      }, //1
      {
        width: 800,
        top: 100,
        left: 200,
        opacity: 1,
        zIndex: 4
      }, //2
      {
        width: 600,
        top: 70,
        left: 600,
        opacity: 0.8,
        zIndex: 3
      }, //3
      {
        width: 400,
        top: 20,
        left: 750,
        opacity: 0.2,
        zIndex: 2
      } //4
    ];

    function my$(id) {
      return document.getElementById(id);
    }

    function getStyle(element, attr) {
      return window.getComputedStyle ? window.getComputedStyle(element, null)[attr] : element.currentStyle[attr] || 0;
    }

    function animate(element, json, fn) {
      clearInterval(element.timeId);
      element.timeId = setInterval(function() {
        var flag = true;
        for (var key in json) {
          if (key == "opacity") {
            var current = getStyle(element, key) * 100;
            var target = json[key]*100;
            var step = (target - current) / 10;
            step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style[key] = current / 100;
          } else if (key == "zIndex") {
            element.style[key] = json[key];
          } else {
            var current = parseInt(getStyle(element, key));
            var target = json[key];
            var step = (target - current) / 10;
            var step = step > 0 ? Math.ceil(step) : Math.floor(step);
            current += step;
            element.style[key] = current + "px";
          }
          if (current != target) {
            flag = false;
          }
        }
        if (flag) {
          clearInterval(element.timeId);
          if (fn) {
            fn();
          }
        }
      }, 10);
    }
    var list = my$("slide").getElementsByTagName("li");
    window.onload = function() {
      var flag = false;
      function assign() {
        for (var i = 0; i < list.length; i++) {
          animate(list[i], config[i],function() {
            flag = true;
          });
        }
      }
      assign();
      my$("slide").onmouseover = function() {
        animate(my$("arrow"), {
          "opacity": 1
        });
      };
      my$("slide").onmouseout = function() {
        animate(my$("arrow"), {
          "opacity": 0
        });
      };
      my$("arrRight").onclick = function() {
        if (flag) {
          flag = false;
          config.unshift(config.pop());
          assign();
        }
      };
      my$("arrLeft").onclick = function() {
        if (flag) {
          flag = false;
          config.push(config.shift());
          assign();
        }
      };
    };
  </script>
</body>

</html>
