<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      height: 200px;
      width: 200px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" id="btn" value="只创建一个按钮">
  <div id="dv"></div>
  <script>
    document.getElementById("btn").onclick = function() {
      if (document.getElementById("dv").firstElementChild) {
        document.getElementById("dv").removeChild(document.getElementById("dv").firstElementChild)
      }
      var bt = document.createElement("input");
      bt.type = "button";
      bt.value = "按钮";
      document.getElementById("dv").appendChild(bt)
    };
  </script>
</body>

</html>
