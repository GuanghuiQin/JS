<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div {
      width: 300px;
      height: 450px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <input type="button" value="变色" id="btn" />
  <div id="dv">
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <a href="http://www.baidu.com">百度</a>
  </div>
  <script>
    var a = document.getElementById("dv").children;
    document.getElementById("btn").onclick = function() {
      for (var i = 0; i < a.length; i++) {
        if (a[i].nodeName == "SPAN") {
            a[i].style.backgroundColor = "hotpink";
        }
      }
    };
  </script>
</body>

</html>
